{% load crispy_forms_tags %}
<div class="content-section col-md-8 col-md-offset-2">
<form method="POST" style="margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
    {{ form|crispy }}
    </fieldset>
    <center>
    <button style="background: black; padding:2%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span>Login</button>
    </center>
    <br />
    <sub><a href="{% url 'password_reset' %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Reset Password</a></sub>
    <sub><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Get an account !</a></sub>
</form>
</div>
