{% extends 'assets/base.html' %}

{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email to receive a password reset link.</p>
    
    <form method="post">
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
